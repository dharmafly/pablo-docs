# The project
PROJECT_NAME: Pablo
# Version number as a string
VERSION: '0.2.0'
GITHUB_PROJECT_URL: https://github.com/dharmafly/pablo

# Site theme (options: forest, ocean, horus, seagrass, sundae, slate)
THEME: horus


############ Options

# URLs
DOWNLOAD_LINKS:
  - text: pablo.js
    subtext: v{{ version }}
    href: https://raw.github.com/dharmafly/pablo/master/pablo.js
    title: Full source code, for use in development
  - text: pablo.min.js
    subtext: v{{ version }}.min
    href: https://raw.github.com/dharmafly/pablo/master/pablo.js
    title: Minified, for use in production
TWITTER_PROJECT_URL: https://twitter.com/dharmafly

# Primary language or technology (options: javascript, css, html5)
LANG: javascript

# Documentation site scripts
SCRIPTS:
- src: https://raw.github.com/dharmafly/pablo/master/pablo.js

# Footer quote
QUOTE:
  quote: Painting is just another way of keeping a diary.
  cite: Pablo Picasso

# Site analytics
GA_ID: UA-34978047-1

# Page names
# The following paths are hard-coded to match directory names / site categories.
sections:
 - path: /index.html
   name: Overview
 - path: /reference/index.html
   name: Reference
 - path: details
   name: Details

############ Deprecated 

# Link from overview to reference
REFERENCE_LINK_TEXT: "Complete documentation can be found here:"

#GITHUB_ZIP_URL: https://github.com/dharmafly/dharmafly-docs/zipball/gh-pages

############ Jekyll options

safe:        false
auto:        false
server:      false

future:      true
lsi:         false
pygments:    false
markdown:    maruku
permalink:   /:title
baseurl:     /

exclude: ['README.md', 'assets', 'FiddlerRules.farx']
