<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <div id="stage"></div>

        <script src="../pablo.js"></script>
        <script src="animation.js"></script>

        <script>
            var svg = Pablo('#stage').svg({width:1920, height:1024}),
                rect = svg.rect({width:100, height:100, x:0, y:0}),
                anim = rect.animation();

            anim.add('slideX', {
                attr: 'x',
                delta: 100,
                per: 1000,
                dur: 6000
            });
            anim.add('slideY', {
                attr: 'y',
                delta: 38,
                per: 1000,
                dur: 6000
            });

            rect.on('click', function(){
                if (anim.animating){
                    anim.stop();
                }
                else {
                    anim.start();
                }
            });

            anim.start();
        </script>
    </body>
</html>
