<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Sparkline: Pablo</title>
        <style>
            html, body, #paper {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <h1><a href="https://github.com/premasagar/pablo">Pablo</a></h1>

        <!-- RESOURCES
            * https://developer.mozilla.org/en/SVG/SVG_animation_with_SMIL
            * http://www.w3.org/Graphics/SVG/WG/wiki/Talk:F2F/Auckland_2011/CSS_Animation
        -->
        
        <!-- HTML container for the SVG root node -->
        <div id="paper"></div>

        <!-- scripts -->
        <script src="../../../pablo/pablo.js"></script>
        <script>
        
        var svg = Pablo('#paper').svg({width:'100%', height:'100%'}),
            strokeWidth = 3,
            points = 30,
            maxY = 30,
            intervalX = 5,
            d = 'M0 0',
            i, x, y;

        for (i = 1; i<points; i++){
            x = i * intervalX;
            y = Math.round(Math.random() * maxY);
            d += 'L' + x + ' ' + y;
        }
        
        svg.path({
            stroke: 'red',
            'stroke-width': strokeWidth,
            fill: 'none',
            d: d
        }).transform('translate', strokeWidth, strokeWidth);

        </script>
    </body>
</html>
