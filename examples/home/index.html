<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Animation: Pablo</title>
    </head>
    <body>
        <h1><a href="https://github.com/dharmafly/pablo">Pablo</a></h1>

        <!-- RESOURCES
            * https://developer.mozilla.org/en/SVG/SVG_animation_with_SMIL
            * http://www.w3.org/Graphics/SVG/WG/wiki/Talk:F2F/Auckland_2011/CSS_Animation
        -->
        
        <!-- HTML container for the SVG root node -->
        <div id="paper"></div>

        <!-- scripts -->
        <script src="../../pablo.js"></script>
        <script>
        var paper = Pablo('#paper').root({
                width: window.innerWidth,
                height: window.innerHeight
            });

        /* Check browser support */
if (Pablo.isSupported){
    /* Inside an HTML element, append an <svg> root */
    var /* Create <circle> element, with attributes */
        color = 'rgba(127, 159, 95, 0.2)',
        circle = paper.circle({
            cy: '50%',
            fill: color,
            stroke: '#777'
        });

    /* Duplicate the element */
    circle.duplicate(20)
        /* Modify attributes */
        .attr({
            cx: function(el, i) {return i * 4 + 1 + '%'},
            r:  function(el, i) {return i + 1 + '%'}
        })
        /* Modify on mouseover / touchstart events */
        .on('mouseover touchstart', function(){
            var circle = Pablo(this),
                r = parseInt(circle.attr('r'), 10),
                xMax = 100 - r * 2,
                cx = xMax * Math.random() + r + '%',
                hue = Math.random() * 360,
                color = 'hsla(' + hue + ', 90%, 50%, 0.2)';

            circle.attr({cx:cx, fill:color});
        });
}
document.body.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, false); 
        </script>
    </body>
</html>
