<html>
<head>
  <meta charset="utf-8">
  <title>Pablo: Tests</title>
  <link rel="stylesheet" href="mocha.css" />
</head>
<body>
  <div id="mocha"></div>

  <ul id="test-subjects" style="display: none">
    <li class="test-subject" id="test-subject-a">abc</li>
    <li class="test-subject" id="test-subject-b">def</li>
    <li class="test-subject" id="test-subject-c">ghi</li>
  </ul>

  <ul id="not-test-subjects" style="display: none">
    <li>abc</li>
    <li>def</li>
    <li>ghi</li>
  </ul>

  <script src="vendor/jquery.min.js"></script>
  <script src="vendor/mocha.js"></script>
  <script src="vendor/chai.js"></script>
  <script src="vendor/getscript.js"></script>

  <script>mocha.setup('bdd')</script>
  <script>
    // if `?minjs` is used as a query parameter in the browser
    var use_min_js = window.location.search.indexOf('minjs') >= 0;

    function run(){
      mocha.run();
    }

    getscript(use_min_js ?
      'https://raw.github.com/dharmafly/pablo/master/build/dist/pablo.min.js' :
      'https://raw.github.com/dharmafly/pablo/master/pablo.js',
      function(){
        getscript('https://raw.github.com/dharmafly/pablo/master/tests/tests.js', run);
      }
    );
  </script>
</body>
</html>
